<h1>DBZ works!</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <ul>
            <li *ngFor="let personaje of personajes">
                {{personaje.nombre}} - {{personaje.poder}}
            </li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar - {{nuevo.nombre}} </h3>
        <hr>
        <form (ngSubmit)="agregarPersonaje()">
            <input type="text" placeholder = "Nombre" name = "nombre" [(ngModel)] = "nuevo.nombre" />
            <input type="number" placeholder = "Poder" name = "poder" [(ngModel)] = "nuevo.poder" />
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
